# Site settings
title:          Julia
description:    "Blog"
url:            "https://juliaschen.github.io"

# Author
author:
  name:         Julia Chen

# Build settings
markdown:       kramdown

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5
